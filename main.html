<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Tables</title>
</head>

<body>
	<header>
	</header>

	<main>
		<div class="myTable">
			<table class="table table-hover">
				<caption>List of all transactions</caption>
				<thead>
					<tr class="table-dark">
						<th scope="col">#</th>
						<th scope="col">From</th>
						<th scope="col">To</th>
						<th scope="col">Amount($)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>1000</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>1500</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Jack</td>
						<td>John</td>
						<td>2000</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="table-light">
						<th scope="row"></th>
						<td colspan="2"></td>
						<td>Total 4000</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</main>

	<footer>

	</footer>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
